<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Assistive Talk</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e293b">
    <meta name="description" content="Tamil assistive communication app for people with speech difficulties">

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AsstTalk">
    <link rel="apple-touch-icon" href="/icon-512.png">

    <!-- Android PWA -->
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Madurai', sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 15%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 20%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 20%, 1) 0, transparent 50%);
            background-color: #0f172a;
            height: 100vh;
            width: 100vw;
        }

        canvas {
            touch-action: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Safe area for Android navigation */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 16px);
        }

        .safe-area-bottom {
            padding-bottom: max(env(safe-area-inset-bottom, 0px), 20px);
        }

        /* Portrait-specific styles for phones */
        @media (orientation: portrait) {
            .portrait-grid {
                grid-template-columns: repeat(4, 1fr) !important;
                grid-template-rows: repeat(3, 1fr) !important;
            }
        }

        /* Small phones in landscape */
        @media (max-height: 400px) and (orientation: landscape) {
            .small-display .display-icon {
                font-size: 4rem !important;
            }

            .small-display .display-title {
                font-size: 2rem !important;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
